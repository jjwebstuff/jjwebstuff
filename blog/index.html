---
layout: multipleblogposts
title: The JJ Webstuff Blog
---

{% for post in site.posts %}
<div class="row">
    <div class="span4">
        <div class="post-image">
            <img src="{{ site.url }}/resources/images/{{ post.featured_image }}" alt="">

        </div>
    </div>
    <div class="span8">
        <div class="blog-post-title">
           <h3>{{ post.title }}</h3>
        </div>
        <div class="single-blog-meta">
            <p class="author">By <a href="{{ post.author-link }}">{{ post.author }}</a></p>

            <!-- <p><a href="#"><i class="icon-comments"></i> 13</a></p>

            <div class="socials">
                <a href="#" class="social-network sn2 stumbleupon"></a>
                <a href="#" class="social-network sn2 facebook"></a>
                <a href="#" class="social-network sn2 pinterest"></a>
                <a href="#" class="social-network sn2 twitter"></a>
            </div> -->
        </div>

        <div class="post-content">
            {{ post.excerpt }}
            <a href="{{ post.url }}" class="pull-right">Read More <i class="icon-chevron-right"></i></a>
        </div>
    </div>
</div>
{% endfor %}
