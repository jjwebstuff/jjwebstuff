name: JJ Web Stuff
source:          .
destination:     ./_site
plugins:         ./_plugins
include:         ['.htaccess', './resources']
exclude:         []
keep_files:      ['.git']
gems:            []


safe:           false

future:         true
lsi:            false
pygments:       false
markdown:       kramdown
permalink:      date

maruku:
   use_text:    false
   use_divs:    false
   png_engine:  blahtex
   png_dir:     images/latex
   png_url:     /images/latex
   fenced_code_blocks: true

rdiscount:
   extensions:  []

redcarpet:
   extensions []

markdown_ext:           markdown,mkdown,mkdn,mkd,md
textile_ext:            textile

host:                   0.0.0.0
port:                   4000
baseurl:                /
url:                    http://localhost:4000


kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  use_coderay: false

  coderay:
    coderay_wrap: div
    coderay_line_numbers: inline
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: style

redcloth:
  hard_breaks: true
